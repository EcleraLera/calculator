<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Mulish:wght@600;700;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
    <meta name="description" content="Лучший калькулятор">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__header header">            
                <h1>calc</h1>
                <div class="header__theme">
                    <h2>THEME</h2>
                    <div class="switch">
                        <div class = "switch__number">1&nbsp 2 &nbsp3</div>
                        <div class="radio-button">
                            <input type="radio" name="theme" id="theme1" checked><label for="theme1"></label>
                            <input type="radio" name="theme" id="theme2"><label for="theme2"></label>
                            <input type="radio" name="theme" id="theme3"><label for="theme3"></label>
                        </div>
                    </div>
                </div>    
            </div>
            <!-- поле результата -->
            <div class="calculator__result result item">
                <form name="form">
                    <input type="text" name="textview" readonly>
                </form>
            </div> 
            <!-- копки -->
            <div class="calculator__buttons buttons">
                <div class="buttons__row">
                    <button class="button button_white button_short" onclick="insert('7')">7</button>
                    <button class="button button_white button_short" onclick="insert('8')">8</button>
                    <button class="button button_white button_short" onclick="insert('9')">9</button>
                    <button class="button button_blue button_short" onclick="del()">DEL</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short" onclick="insert('4')">4</button>
                    <button class="button button_white button_short" onclick="insert('5')">5</button>
                    <button class="button button_white button_short" onclick="insert('6')">6</button>
                    <button class="button button_white button_short" onclick="insert('+')">+</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short" onclick="insert('1')">1</button>
                    <button class="button button_white button_short" onclick="insert('2')">2</button>
                    <button class="button button_white button_short" onclick="insert('3')">3</button>
                    <button class="button button_white button_short" onclick="insert('-')">-</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short" onclick="insert('.')">.</button>
                    <button class="button button_white button_short" onclick="insert('0')">0</button>
                    <button class="button button_white button_short" onclick="insert('/')">/</button>
                    <button class="button button_white button_short" onclick="insert('*')">x</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_blue button_long" onclick="reset()">RESET</button>
                    <button class="button button_red button_long" onclick="equal()">=</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
