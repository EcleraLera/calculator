<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
    <meta name="description" content="Лучший калькулятор">
</head>
<body>
    <div class="container header">            
        <h1>calc</h1>
        <div class="theme">
            <h2>THEME</h2>
            <div class="switch">
                <h3>1 2 3</h3>                    
                <div class="switch_rectangle-blue"></div>
                <div class="switch_point-red"></div>
            </div>
         </div>    
    </div>
    <!-- поле результата -->
    <div class="result-field">
        <span></span>
    </div> 
    <!-- копки -->
    <div class="buttons">
        <div class="buttons__button btn">7</div>
        <div class="buttons__button btn">8</div>
        <div class="buttons__button btn">9</div>
        <div class="buttons__button btn">0</div>
        <div class="buttons__button-del btn">DEL</div>
        <div class="buttons__button btn">4</div>
        <div class="buttons__button btn">5</div>
        <div class="buttons__button btn">6</div>
        <div class="buttons__button btn">+</div>
        <div class="buttons__button btn">1</div>
        <div class="buttons__button btn">2</div>
        <div class="buttons__button btn">3</div>
        <div class="buttons__button btn">-</div>
        <div class="buttons__button btn">.</div>
        <div class="buttons__button btn">0</div>
        <div class="buttons__button btn">/</div>
        <div class="buttons__button btn">x</div>
        <div class="buttons__button-reset btn">RESET</div>
        <div class="buttons__button-equal-sign btn">=</div>
        
    </div> 
</body>
</html>
