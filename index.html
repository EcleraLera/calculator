<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Mulish:wght@600;700;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
    <meta name="description" content="Лучший калькулятор">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__header header">    
                <h1>calc</h1>
                <h2>THEME</h2>
                <div class="switch">
                    <div class = "number switch__number">1 2 3</div>
                    <div class="switch__radio-button">
                        <input class="theme dark-theme" type="radio" name="theme" id="dark-theme" checked><label for="dark-theme"></label>
                        <input class="theme light-theme" type="radio" name="theme" id="light-theme"><label for="light-theme"></label>
                        <input class="theme pink-theme" type="radio" name="theme" id="pink-theme"><label for="pink-theme"></label>
                    </div>
                </div>
            </div>
            <!-- поле результата -->
            <div class="calculator__result result" id="result">
                <input type="text" name="textview" id="textview" value="0">
            </div>
            <!-- копки -->
            <div class="calculator__buttons buttons">
                <div class="buttons__row">
                    <button class="button button_white button_short">7</button>
                    <button class="button button_white button_short">8</button>
                    <button class="button button_white button_short">9</button>
                    <button class="button button_blue button_short">DEL</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short">4</button>
                    <button class="button button_white button_short">5</button>
                    <button class="button button_white button_short">6</button>
                    <button class="button button_white button_short">+</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short">1</button>
                    <button class="button button_white button_short">2</button>
                    <button class="button button_white button_short">3</button>
                    <button class="button button_white button_short">-</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_white button_short">.</button>
                    <button class="button button_white button_short">0</button>
                    <button class="button button_white button_short">/</button>
                    <button class="button button_white button_short">x</button>
                </div>
                <div class="buttons__row">
                    <button class="button button_blue button_long" id="reset">RESET</button>
                    <button class="button button_red button_long" id="button_red">=</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
